<!DOCTYPE html>
<html lang="en">
<head>

    <title>time-traveler</title>
    <link rel="stylesheet" href="index.css">
</head>
<body> 
    <div class="glide-container">
        <div class="gliding-text">Welcome to time-travel diary!</div>
      </div>

    <div class="notebook-background">
    <div class="container">
        <div class="notebook left-notebook">
          <div class="page">
            <h1>My Open Diary</h1>
            <img src="images/avatar.png" >
            <p>Welcome to my digital notebook. Here, I jot down my thoughts and ideas.</p>
          </div>
        </div>
    
        <div class="middle-rectangle"></div>
        <div class="middle-rectangle-two"></div>
        <div class="middle-rectangle-three"></div>

        <div class="middle-rectangle-four"></div>
        <div class="middle-rectangle-five"></div>
        <div class="middle-rectangle-six"></div>

    
        <div class="notebook right-notebook">
          <div class="page">
            <h1>Explanation</h1>
            <p>This is another section for thoughts and ideas.</p>
          </div>
        </div>
      </div>

      
    </div>
    <div class="bookmarks">
        <div class="bookmark">index </div>
        <div class="bookmark"> <a href="1990s_index.html"> 1990s </a> </div>
        <div class="bookmark">  <a href="2000s_index.html"> 2000s </a> </div>
        <div class="bookmark"> <a href="2010s_index.html"> 2010s </a></div>
       
      </div>
